<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh;">
    <main class="w-100 m-auto" style="max-width: 40%;">
        <form action="#" th:action="@{/sign-in}" th:object="${user}" method="post">
            <div class="card-body">
                <h1 class="card-title text-center">Sign In</h1>
                <label for="user">Username</label>
                <input class="form-control" id="user" type="text" th:field="*{username}" />
                <label for="pass">Password</label>
                <input class="form-control my-2" id="pass" type="password" th:field="*{password}" />
            </div>
            <button class="btn btn-primary my-2 w-100">Login</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
